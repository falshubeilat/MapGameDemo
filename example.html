<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Drop Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #map, #start-page, #final-page {
            height: 70vh;
            width: 80vw;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }

        #info {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80vw;
            display: none;
        }

            #info h2, #info p {
                margin: 0;
            }

            #info p {
                font-size: 1.2em;
                color: #333;
            }

        #start-page, #final-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh; /* Ensure it takes full height of the screen */
        }

            #start-page h1, #final-page h1 {
                margin-bottom: 20px;
            }

            #start-page p, #final-page p {
                margin-bottom: 20px;
                font-size: 1.1em;
                color: #555;
            }

            #start-page button, #final-page button {
                padding: 10px 20px;
                font-size: 1.1em;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                #start-page button:hover, #final-page button:hover {
                    background-color: #218838;
                }

        .tutorial-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Hide final page initially */
        #final-page {
            display: none;
        }
    </style>
</head>
<body>
    <div id="start-page">
        <h1>Welcome to the Pin Drop Game</h1>
        <p>Find the landmarks on the Oakland University campus by clicking on the map to place a pin. Try to be as close as possible to the landmark to score points.</p>
        <img src="Image1.png" alt="Click on the map to place a pin" class="tutorial-image">
        <img src="Image2.png" alt="Score based on proximity to the landmark" class="tutorial-image">
        <button id="start-button">Start Game</button>
    </div>
    <div id="map"></div>
    <div id="info">
        <h2>Find: <span id="landmark"></span></h2>
        <p>Score: <span id="score">0</span></p>
    </div>
    <div id="final-page">
        <h1>Game Over!</h1>
        <p>Your Total Score: <span id="total-score">0</span></p>
        <button id="restart-button">Play Again</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.getElementById('start-button').addEventListener('click', function () {
            document.getElementById('start-page').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('info').style.display = 'flex';
            initializeGame();
        });

        document.getElementById('restart-button').addEventListener('click', function () {
            document.getElementById('final-page').style.display = 'none';
            document.getElementById('start-page').style.display = 'block';
            totalScore = 0;
            currentLandmarkIndex = 0;
        });

        var landmarks = [
            { name: "Elliott Tower", coords: [42.673611, -83.215833] },
            { name: "Kresge Library", coords: [42.6727, -83.2158] },
            { name: "O'Rena (Athletic Center)", coords: [42.6740, -83.2132] },
            { name: "Meadow Brook Hall", coords: [42.6722, -83.2015] },
            { name: "Engineering Center", coords: [42.6719, -83.2149] }
        ];
        var currentLandmarkIndex = 0;
        var totalScore = 0;
        var map, hintCircle, marker;

        function initializeGame() {
            map = L.map('map').setView([42.6740, -83.2162], 16);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            loadLandmark();

            map.on('click', function (event) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(event.latlng).addTo(map);

                var distance = map.distance(event.latlng, L.latLng(landmarks[currentLandmarkIndex].coords));
                var score = distance <= 50 ? 100 : Math.max(0, 100 - (distance / 500) * 100);
                document.getElementById('score').innerText = score.toFixed(2);

                totalScore += score;

                setTimeout(() => {
                    currentLandmarkIndex++;
                    if (currentLandmarkIndex >= landmarks.length) {
                        document.getElementById('map').style.display = 'none';
                        document.getElementById('info').style.display = 'none';
                        document.getElementById('final-page').style.display = 'flex';
                        document.getElementById('total-score').innerText = totalScore.toFixed(2);
                    } else {
                        loadLandmark();
                    }
                }, 3000);
            });
        }

        function loadLandmark() {
            document.getElementById('landmark').innerText = landmarks[currentLandmarkIndex].name;
            if (hintCircle) {
                map.removeLayer(hintCircle);
            }
            hintCircle = L.circle(landmarks[currentLandmarkIndex].coords, {
                color: 'blue',
                fillColor: '#0000FF',
                fillOpacity: 0.35,
                radius: 100
            }).addTo(map);
            map.setView(landmarks[currentLandmarkIndex].coords, 16);
        }
    </script>
</body>
</html>
